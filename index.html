<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>AVENGERS CHARACTER SEARCH</h1>
  </header>
  <section>
    <div class="search-container">
      <label class="search-label" for="searchInput">Search by Full name or Alias:</label>
      <div class="input-container">
        <input type="text" id="searchInput" placeholder="e.g., Captain America or Steve Rogers">
        <button id="searchButton">Search</button>
      </div>
    </div>
    <div id="result-container">
      <h2>RESULT</h2>
      <div id="result" class="result-container"></div>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
